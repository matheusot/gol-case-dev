{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center bg-gray-100 main-content">
    <div class="bg-white m-6 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-sm sm:w-96">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="mb-4">
            {% for category, message in messages %}
            <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <h1 class="text-xl sm:text-2xl font-bold text-center text-gray-700 mb-4">Login</h1>
        <form action="{{ url_for('auth.login') }}" method="post" class="mt-4">
            <div class="mb-4">
                <label for="username" class="block text-sm sm:text-base font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username"
                    class="mt-1 border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm sm:text-base font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password"
                    class="mt-1 border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded w-full transition duration-300 ease-in-out">Login</button>
        </form>
    </div>
</div>
{% endblock %}
